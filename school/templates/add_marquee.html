{% extends 'admin_base.html' %}

{% block content %}
    <div>
         <form method="POST" action="./../add_marquee/">
            {% csrf_token %}
            <h2>Message :<sub style="color: red;">*</sub><textarea name="detail" rows="20" cols="60" required></textarea></h2>
            <h2>Link :<sub style="color: red;">*</sub><input type="text" name="link"></h2>
            {% if not modify %}
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="submit" VALUE="Submit" name="action">
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="reset" VALUE="Reset">
            {% endif %}
            {% if modify %}
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="hidden" value="NOTICE" name="table">
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="submit" VALUE="Modify" name="action">
            {% endif %}
        </form>
    </div>
{% endblock %}
