{% extends 'admin_base.html' %}

{% block content %}
    <div>
            <form method="POST" action="./../add_principal/">
            {% csrf_token %}
            <h2>Teacher Id :<sub style="color: red;">*</sub>
                 <select style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" name="tid" required>
                    {% for teacher in teachers %}
                    <option value={{teacher.0}}>{{teacher.0}} &nbsp {{teacher.1}} &nbsp {{teacher.2}}</option>
                    {% endfor %}
                </select>
            </h2>
            <h2>Date Of Joining :<sub style="color: red;">*</sub><input type="date" name="start" required></h2>
            <h2>Last Date As Principal :<input type="date" name="end"></h2>
            {% if not modify %}
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="submit" VALUE="Submit" name="action">
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="reset" VALUE="Reset">
            {% endif %}
            {% if modify %}
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="hidden" value="PRINCIPAL" name="table">
                <input style="background-color: green;color: white; height: 40px; width: 100px;border: none;font-size: 16px;" type="submit" VALUE="Modify" name="action">
            {% endif %}
        </form>
    </div>
{% endblock %}
